<div class="container" ng-controller="HomepageController" ng-init="event.onLoad()">

    <div class="fruit-slide col-sm-12">
        <div class="title">
            <div class="line"></div>
            <div class="text"> <a href="#">Fruits Available</a></div>

        </div>

        <div class="fruit-item col-sm-4" ng-repeat="img in data.images">
            <img src="{{ img.image }}"/><br/>
            <div class="desc">
                <span class="title">{{ img.title }}</span><br/>
                <span class="price">{{ img.price }}</span>
            </div>
        </div>
    </div>

    <div class="package-slide col-sm-12">
        <div class="title">
            <div class="line"></div>
            <div class="text"> <a href="#">Packages</a></div>
        </div>

        <div class="fruit-item col-sm-6" ng-repeat="img in data.packages">
            <img src="{{ img.image }}"/><br/>
            <div class="desc">
                <span class="title">{{ img.title }}</span><br/>
                <span class="price">{{ img.price }}</span>
            </div>
        </div>
    </div>

</div>
