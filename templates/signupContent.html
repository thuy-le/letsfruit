<div class="container signup" style="padding-bottom: 35px;">

    <h3>Create account</h3>

    <form>

        <div class="form-group">
            <label for="fullname">Full name</label>
            <input type="text" class="form-control" id="fullname">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="email">Tel</label>
            <input type="text" class="form-control" id="tel">
        </div>
        <div class="form-group">
            <label for="email">Address</label>
            <input type="text" class="form-control" id="address">
        </div>
        <div class="form-group password">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" id="pwd">
            <div class="input-group-btn show-password"><img src="/assets/images/icons/eye.png"/></div>
        </div>

        <div class="form-group checkbox">
            <label><input type="checkbox" value="">Receive updates and special offers</label>
        </div>

        <div class="submit col col-md-12 text-center">
            <button type="submit" class="btn btn-submit">Sign up</button>
        </div>

    </form>


</div>
